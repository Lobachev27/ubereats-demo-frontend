<!DOCTYPE html>
<html lang="en">

<head>
  <title>UberEats</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">

        <div class="col-xs-5 col-md-2 col-lg-2">
          <div class="logo">
            <img class="logo__item" src="./img/logo-black.svg" alt="UberEats" title="UberEats">
          </div>
        </div>

        <div class="col-md-6 col-lg-7">
          <div class="location">
            <form class="location__form" action="#">
              <select class="location__time" name="time">
                <option value="ASAP">ASAP</option>
              </select>
              <p class="location__text">to</p>
              <input class="location__address" type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
            </form>
          </div>
        </div>

        <div class="col-xs-7 col-md-4 col-lg-3">
          <div class="header__buttons">
            <button class="header__button header__button--sign-up">Sign Up</button>
            <button class="header__button header__button--register">Register</button>
            <button class="header__button--basket"></button>
          </div>
        </div>

      </div>
    </div>
  </header>

  <main class="main">
    <section class="restaurant-list">
      <div class="container">
        <div class="row">

          <div class="col-xs-12">
            <div class="search">
              <form class="search__form" action="#">
                <input class="search__input" type="text" placeholder="Search for restaurant or cuisine">
              </form>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="location--mobile">
              <form class="location__form" action="#">
                <label class="location__label">When
                  <select class="location__time" name="time">
                    <option value="ASAP">ASAP</option>
                  </select>
                </label>
                <label class="location__label">To
                  <input class="location__address" type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
                </label>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
</body>

</html>
