<!DOCTYPE html>
<html lang="en">

<head>
  <title>UberEats</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
  <header class="header" id="header">
    <div class="container">
      <div class="row">

        <div class="col-xs-5 col-md-2 col-lg-2">
          <div class="logo">
            <img class="logo__item" src="./img/logo-black.svg" alt="UberEats" title="UberEats">
          </div>
        </div>

        <div class="col-md-6 col-lg-7">
          <div class="location">
            <form class="location__form" action="#">
              <select class="location__time" name="time">
                <option value="ASAP">ASAP</option>
              </select>
              <p class="location__text">to</p>
              <input class="location__address" type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
            </form>
          </div>
        </div>

        <div class="col-xs-7 col-md-4 col-lg-3">
          <div class="header__buttons">
            <button class="header__button header__button--sign-up">Sign Up</button>
            <button class="header__button header__button--register">Register</button>
            <button class="header__button--basket"></button>
          </div>
        </div>

      </div>
    </div>
  </header>

  <main class="main">
    <section class="tavern">
      <div class="container">
        <div class="row">

          <div class="col-xs-12 col-md-7 col-lg-5">
            <div class="tavern__item">
              <h1 class="tavern__title">Трактир «Пушкин»</h1>
              <h2 class="tavern__info">₽₽₽ • Европейская</h2>
              <span class="tavern__time">40 - 50 Min</span>
            </div>
          </div>

        </div>
      </div>
    </section>

    <nav class="nav">
      <div class="container">
        <div class="row">

          <div class="col-xs-12">
            <a class="nav__link nav__link--active" href="#">Закуски</a>
            <a class="nav__link" href="#">Салаты</a>
            <a class="nav__link" href="#">Супы</a>
            <a class="nav__link" href="#">Горячие блюда</a>
            <a class="nav__link" href="#">Гарниры</a>
            <a class="nav__link" href="#">Десерты</a>
          </div>

        </div>
      </div>
    </nav>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row">

        <div class="col-xs-12">
          <div class="logo--footer">
            <img class="logo__item--footer" src="./img/logo-white.svg" alt="UberEats" title="UberEats">
          </div>
        </div>

        <div class="col-xs-12 col-md-4 col-lg-4">
          <div class="footer__language">
            <select class="footer__select" name="language">
              <option value="English">English</option>
            </select>
          </div>

          <h5 class="footer__hashtag">
            <span class="footer__hashtag--green">#</span>UberEats
          </h5>

          <div class="footer__social">
            <a class="social__item social__item--facebook" href="#"></a>
            <a class="social__item social__item--twitter" href="#"></a>
            <a class="social__item social__item--instagram" href="#"></a>
          </div>
        </div>

        <div class="col-xs-12 col-md-4 col-lg-42">
          <div class="footer__menu--first ">
            <a class="menu__item" href="#">About UberEats</a>
            <a class="menu__item" href="#">Become a Delivery Partner</a>
            <a class="menu__item" href="#">Become a Restaurant Partner</a>
          </div>
        </div>

        <div class="col-xs-12 col-md-4 col-lg-4">
          <div class="footer__menu--last">
            <a class="menu__item" href="#">See all cities</a>
            <a class="menu__item" href="#">Pricing</a>
            <a class="menu__item" href="#">Help</a>
            <a class="menu__item" href="#">FAQs</a>
          </div>
        </div>

        <div class="col-xs-12">
          <div class="footer__apps">
            <a class="footer__app--applestore" href="#"></a>
            <a class="footer__app--googleplay" href="#"></a>
          </div>
        </div>

        <div class="col-xs-12 col-md-4 col-lg-4">
          <p class="footer__copyright footer__copyright--first" href="#">© 2017 Uber Technologies Inc.</p>
        </div>

        <div class="col-xs-12 col-md-4 col-lg-4">
          <a class="footer__copyright" href="#">Privacy</a>
        </div>

        <div class="col-xs-12 col-md-4 col-lg-4">
          <a class="footer__copyright footer__copyright--last" href="#">Terms</a>
        </div>

      </div>
    </div>
  </footer>

  <a class="scroll--up" href="#header"></a>

</body>

</html>
